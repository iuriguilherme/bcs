<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Simulator - Multi-Level Life Simulation</title>
    <style>
        /* CSS Reset & Variables */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Color Palette - Dark Theme */
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-hover: rgba(255, 255, 255, 0.06);

            --text-primary: #e8e8f0;
            --text-secondary: #9090a0;
            --text-muted: #606070;

            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-glow: rgba(99, 102, 241, 0.3);

            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-glow: rgba(99, 102, 241, 0.4);

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;

            /* Sizing */
            --header-height: 60px;
            --panel-width: 280px;
            --status-bar-height: 32px;

            /* Effects */
            --blur-sm: blur(8px);
            --blur-md: blur(16px);
            --shadow-glow: 0 0 20px var(--accent-glow);
            --transition-fast: 150ms ease;
            --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            height: var(--header-height);
            background: var(--bg-glass);
            backdrop-filter: var(--blur-md);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            padding: 0 var(--space-lg);
            gap: var(--space-xl);
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--shadow-glow);
        }

        .level-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .level-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .level-buttons {
            display: flex;
            gap: var(--space-xs);
            background: var(--bg-tertiary);
            padding: var(--space-xs);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
        }

        .level-btn {
            width: 40px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition-fast);
            opacity: 0.6;
        }

        .level-btn:hover {
            background: var(--bg-glass-hover);
            opacity: 0.9;
        }

        .level-btn.active {
            background: var(--accent-primary);
            opacity: 1;
            box-shadow: var(--shadow-glow);
        }

        .sim-controls {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-left: auto;
        }

        .control-btn {
            width: 44px;
            height: 36px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition-fast);
        }

        .control-btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--accent-primary);
        }

        #speedSlider {
            width: 120px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--bg-tertiary);
            border-radius: 2px;
            cursor: pointer;
        }

        #speedSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-glow);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Panels */
        .panel {
            width: var(--panel-width);
            background: var(--bg-glass);
            backdrop-filter: var(--blur-sm);
            border: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .left-panel {
            border-right: 1px solid var(--border-subtle);
        }

        .right-panel {
            border-left: 1px solid var(--border-subtle);
        }

        .panel-title {
            padding: var(--space-md);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-subtle);
        }

        .tool-section {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-subtle);
        }

        .tool-section h3 {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .atom-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-xs);
        }

        .atom-btn {
            aspect-ratio: 1;
            border: 2px solid var(--border-subtle);
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.875rem;
            transition: var(--transition-fast);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .atom-btn:hover {
            transform: scale(1.05);
            border-color: var(--accent-primary);
        }

        .atom-btn.selected {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .atom-btn .symbol {
            font-size: 1rem;
        }

        .atom-btn .number {
            font-size: 0.6rem;
            color: var(--text-muted);
        }

        .tool-btn {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            margin-bottom: var(--space-xs);
            border: 1px solid var(--border-subtle);
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 0.875rem;
            text-align: left;
            transition: var(--transition-fast);
        }

        .tool-btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--accent-primary);
        }

        .tool-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        /* Canvas */
        .canvas-container {
            flex: 1;
            position: relative;
            background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            overflow: hidden;
        }

        #simCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .info-popup {
            position: absolute;
            background: var(--bg-glass);
            backdrop-filter: var(--blur-md);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: var(--space-md);
            min-width: 180px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Right Panel Tabs */
        .panel-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-subtle);
        }

        .tab-btn {
            flex: 1;
            padding: var(--space-md);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-fast);
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: var(--bg-glass-hover);
        }

        .tab-btn.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            margin-bottom: var(--space-md);
        }

        .search-box input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border-subtle);
            background: var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .empty-state {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-align: center;
            padding: var(--space-xl);
        }

        .catalogue-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .catalogue-item {
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .catalogue-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        /* Status Bar */
        .status-bar {
            height: var(--status-bar-height);
            background: var(--bg-glass);
            backdrop-filter: var(--blur-sm);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            padding: 0 var(--space-lg);
            gap: var(--space-xl);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-bar span {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Animations */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 5px var(--accent-glow);
            }

            50% {
                box-shadow: 0 0 20px var(--accent-glow);
            }
        }

        .pulsing {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Entity Palette (level-aware) */
        .palette-section {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
        }

        .palette-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entity-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-xs);
        }

        .palette-btn {
            padding: var(--space-sm);
            border: 2px solid var(--border-subtle);
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: var(--transition-fast);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            color: var(--text-primary);
            min-height: 50px;
        }

        .palette-btn:hover {
            transform: scale(1.02);
            border-color: var(--accent-primary);
        }

        .palette-btn.selected {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .palette-btn .symbol {
            font-size: 1rem;
        }

        .palette-btn .number,
        .palette-btn .info {
            font-size: 0.6rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .palette-btn .formula {
            font-size: 0.75rem;
        }

        .palette-btn .type {
            font-size: 0.7rem;
            font-weight: 600;
        }

        .molecule-btn,
        .polymer-btn {
            grid-column: span 2;
        }

        .cell-btn {
            grid-column: span 4;
        }

        .palette-hint {
            grid-column: span 4;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-align: center;
            padding: var(--space-sm);
        }

        .palette-subtitle {
            grid-column: span 4;
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: var(--space-sm);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-xs);
            border-left: 2px solid var(--accent-primary);
        }

        .polymer-template-btn,
        .polymer-existing-btn {
            grid-column: span 2;
        }

        .polymer-template-btn .type,
        .polymer-existing-btn .type {
            font-size: 0.7rem;
            font-weight: 600;
        }

        .polymer-template-btn .info,
        .polymer-existing-btn .info {
            font-size: 0.6rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="header">
            <h1 class="logo">Cell Simulator</h1>
            <div class="level-indicator">
                <span class="level-label">Level:</span>
                <div class="level-buttons" id="levelButtons">
                    <button class="level-btn active" data-level="0" title="Atoms">1</button>
                    <button class="level-btn" data-level="1" title="Molecules">2</button>
                    <button class="level-btn" data-level="2" title="Polymers">3</button>
                    <button class="level-btn" data-level="3" title="Cells">4</button>
                    <button class="level-btn" data-level="4" title="Organisms">5</button>
                    <button class="level-btn" data-level="5" title="Populations">6</button>

            </div>
            <div class="sim-controls">
                <button id="playPauseBtn" class="control-btn" title="Play/Pause">Play</button>

                <input type="range" id="speedSlider" min="1" max="100" value="50" title="Simulation Speed">
            </div>
        </header>
        <main class="main-content">
            <aside class="panel left-panel">
                <h2 class="panel-title">Tools</h2>
                <div class="tool-section">
                    <h3>Actions</h3>
                    <button class="tool-btn" id="selectTool" data-tool="select">Select</button>
                    <button class="tool-btn active" id="placeTool" data-tool="place">Place</button>
                    <button class="tool-btn" id="deleteTool" data-tool="delete">Delete</button>
                </div>
                <div class="palette-section">
                    <h3 class="palette-title" id="paletteTitle">Place Atoms</h3>
                    <div class="entity-palette" id="entityPalette"></div>

            </aside>
            <div class="canvas-container">
                <canvas id="simCanvas"></canvas>

                    <div class="search-box">
                        <input type="text" id="catalogueSearch" placeholder="Search blueprints...">
                    </div>
                    <div class="catalogue-list" id="catalogueList">
                        <p class="empty-state">No blueprints yet. Create stable molecules to add them!</p>

                <div class="tab-content" id="inspectorTab">
                    <div class="inspector-content" id="inspectorContent">
                        <p class="empty-state">Click on an entity to inspect it.</p>
                    </div>
                </div>
            </aside>
        </main>
        <footer class="status-bar">
            <span id="atomCount">Atoms: 0</span>
            <span id="moleculeCount">Mol: 0</span>
            <span id="proteinCount">Poly: 0</span>
            <span id="cellCount">Cells: 0</span>
            <span id="tickCounter">Tick: 0</span>
            <span id="fpsCounter">FPS: 0</span>
        </footer>

    <script>/**
* Core Utilities
* Helper functions used throughout the simulation
*/

        const Utils = {
            /**
             * Generate a unique ID
             */
            generateId() {
                return `${Date.now().toString(36)}-${Math.random().toString(36).substr(2, 9)}`;
            },

            /**
             * Calculate distance between two points
             */
            distance(x1, y1, x2, y2) {
                const dx = x2 - x1;
                const dy = y2 - y1;
                return Math.sqrt(dx * dx + dy * dy);
            },

            /**
             * Calculate distance squared (faster, no sqrt)
             */
            distanceSquared(x1, y1, x2, y2) {
                const dx = x2 - x1;
                const dy = y2 - y1;
                return dx * dx + dy * dy;
            },

            /**
             * Clamp a value between min and max
             */
            clamp(value, min, max) {
                return Math.max(min, Math.min(max, value));
            },

            /**
             * Linear interpolation
             */
            lerp(a, b, t) {
                return a + (b - a) * t;
            },

            /**
             * Random number in range
             */
            random(min, max) {
                return min + Math.random() * (max - min);
            },

            /**
             * Random integer in range (inclusive)
             */
            randomInt(min, max) {
                return Math.floor(min + Math.random() * (max - min + 1));
            },

            /**
             * Pick random element from array
             */
            randomChoice(array) {
                return array[Math.floor(Math.random() * array.length)];
            },

            /**
             * Shuffle array in place
             */
            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            },

            /**
             * Convert HSL to RGB hex color
             */
            hslToHex(h, s, l) {
                s /= 100;
                l /= 100;
                const a = s * Math.min(l, 1 - l);
                const f = n => {
                    const k = (n + h / 30) % 12;
                    const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                    return Math.round(255 * color).toString(16).padStart(2, '0');
                };
                return `#${f(0)}${f(8)}${f(4)}`;
            },

            /**
             * Normalize a 2D vector
             */
            normalize(x, y) {
                const len = Math.sqrt(x * x + y * y);
                if (len === 0) return { x: 0, y: 0 };
                return { x: x / len, y: y / len };
            },

            /**
             * Calculate angle between two points
             */
            angle(x1, y1, x2, y2) {
                return Math.atan2(y2 - y1, x2 - x1);
            },

            /**
             * Deep clone an object
             */
            deepClone(obj) {
                return JSON.parse(JSON.stringify(obj));
            },

            /**
             * Debounce a function
             */
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            /**
             * Format number with commas
             */
            formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
        };

        // Vector2 class for physics calculations
        class Vector2 {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }

            add(v) {
                return new Vector2(this.x + v.x, this.y + v.y);
            }

            sub(v) {
                return new Vector2(this.x - v.x, this.y - v.y);
            }

            mul(scalar) {
                return new Vector2(this.x * scalar, this.y * scalar);
            }

            div(scalar) {
                if (scalar === 0) return new Vector2(0, 0);
                return new Vector2(this.x / scalar, this.y / scalar);
            }

            length() {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }

            lengthSquared() {
                return this.x * this.x + this.y * this.y;
            }

            normalize() {
                const len = this.length();
                if (len === 0) return new Vector2(0, 0);
                return this.div(len);
            }

            dot(v) {
                return this.x * v.x + this.y * v.y;
            }

            distanceTo(v) {
                return this.sub(v).length();
            }

            clone() {
                return new Vector2(this.x, this.y);
            }

            set(x, y) {
                this.x = x;
                this.y = y;
                return this;
            }

            static fromAngle(angle, length = 1) {
                return new Vector2(
                    Math.cos(angle) * length,
                    Math.sin(angle) * length
                );
            }

            static random(minX, maxX, minY, maxY) {
                return new Vector2(
                    Utils.random(minX, maxX),
                    Utils.random(minY, maxY)
                );
            }
        }

        // Make available globally
        window.Utils = Utils;
        window.Vector2 = Vector2;

        /**
         * Periodic Table Data
         * Extensible structure for all chemical elements
         * Currently includes essential elements for biochemistry
         * Can be expanded to full 118 elements without refactoring
         */

        const ELEMENTS = {
            // Essential for organic chemistry / life
            H: {
                number: 1,
                symbol: 'H',
                name: 'Hydrogen',
                valence: 1,
                mass: 1.008,
                radius: 25,
                color: '#FFFFFF',
                category: 'nonmetal'
            },
            C: {
                number: 6,
                symbol: 'C',
                name: 'Carbon',
                valence: 4,
                mass: 12.011,
                radius: 35,
                color: '#333333',
                category: 'nonmetal'
            },
            N: {
                number: 7,
                symbol: 'N',
                name: 'Nitrogen',
                valence: 3,
                mass: 14.007,
                radius: 32,
                color: '#3050F8',
                category: 'nonmetal'
            },
            O: {
                number: 8,

             * @param {number} y - Y position
             */
            constructor(symbol, x, y) {
                this.id = Utils.generateId();
                this.symbol = symbol;
                this.element = getElement(symbol);

                if (!this.element) {
                    throw new Error(`Unknown element: ${symbol}`);
                }

                // Position and physics
                this.position = new Vector2(x, y);
                this.velocity = new Vector2(0, 0);
                this.acceleration = new Vector2(0, 0);

                // Bonding
                this.bonds = [];  // Array of Bond objects
                this.maxBonds = this.element.valence;

                // State

                this.highlighted = false;

             * @param {Atom} other - The other atom

                if (this.availableValence < order) return false;
                if (other.availableValence < order) return false;

             * @param {Atom} other - The other atom

            getBondWith(other) {

                    bond.atom1 === other || bond.atom2 === other

        /**
         * Bond Entity
         * Represents a chemical bond between two atoms

        class Bond {
            /**
             * Create a new bond
             * @param {Atom} atom1 - First atom
             * @param {Atom} atom2 - Second atom
             * @param {number} order - Bond order (1=single, 2=double, 3=triple)
             */
            constructor(atom1, atom2, order = 1) {
                this.id = Utils.generateId();
                this.atom1 = atom1;
                this.atom2 = atom2;
                this.order = Utils.clamp(order, 1, 3);

                // Visual properties
                this.highlighted = false;
                this.selected = false;

                // Physics
                this.restLength = this.calculateRestLength();
                this.strength = this.calculateStrength();

                // Register bond with atoms
                atom1.addBond(this);
                atom2.addBond(this);
            }

            /**
             * Calculate the rest length based on atomic radii
             */
            calculateRestLength() {
                const r1 = this.atom1.element.radius * 0.5;
                const r2 = this.atom2.element.radius * 0.5;
                // Shorter for higher bond orders
                const orderFactor = 1 - (this.order - 1) * 0.1;
                return (r1 + r2) * 1.5 * orderFactor;
            }

            /**
             * Calculate bond strength based on elements
             */
            calculateStrength() {
                return getBondEnergy(this.atom1.symbol, this.atom2.symbol, this.order);
            }

            /**
             * Get the current length of the bond
             */
            get length() {
                return this.atom1.position.distanceTo(this.atom2.position);
            }

            /**
             * Get the strain on the bond (how stretched/compressed)
             */
            get strain() {
                return Math.abs(this.length - this.restLength) / this.restLength;
            }

            /**
             * Check if bond should break based on strain
             */
            shouldBreak() {
                // Higher order bonds are stronger
                const maxStrain = 0.5 + this.order * 0.2;
                return this.strain > maxStrain;
            }

            /**
             * Apply spring forces to maintain bond length
             * @param {number} stiffness - Spring stiffness
             */
            applySpringForce(stiffness = 0.5) {
                const delta = this.atom2.position.sub(this.atom1.position);
                const distance = delta.length();

                if (distance === 0) return;

                // Spring force: F = -k * (x - rest)
                const displacement = distance - this.restLength;
                const forceMagnitude = stiffness * displacement * this.order;

                const direction = delta.normalize();
                const force = direction.mul(forceMagnitude);

                this.atom1.applyForce(force);
                this.atom2.applyForce(force.mul(-1));
            }

             * Break this bond
             */
            break() {
                this.atom1.removeBond(this);
                this.atom2.removeBond(this);
            }

             * Get the other atom in the bond
             * @param {Atom} atom - One of the bonded atoms
             * @returns {Atom} The other atom
             */
            getOther(atom) {
                return atom === this.atom1 ? this.atom2 : this.atom1;
            }

            /**
             * Get midpoint of the bond
             */
            getMidpoint() {
                return this.atom1.position.add(this.atom2.position).div(2);
            }

            /**
             * Render the bond
             * @param {CanvasRenderingContext2D} ctx - Canvas context
             * @param {number} scale - Zoom scale
             * @param {Vector2} offset - Camera offset
             */
            render(ctx, scale = 1, offset = { x: 0, y: 0 }) {
                const x1 = (this.atom1.position.x + offset.x) * scale;
                const y1 = (this.atom1.position.y + offset.y) * scale;
                const x2 = (this.atom2.position.x + offset.x) * scale;
                const y2 = (this.atom2.position.y + offset.y) * scale;

                // Calculate perpendicular direction for multiple lines
                const dx = x2 - x1;
                const dy = y2 - y1;
                const length = Math.sqrt(dx * dx + dy * dy);
                const perpX = -dy / length;
                const perpY = dx / length;

                // Line spacing for multiple bonds
                const spacing = 4 * scale;

                // Set style
                if (this.selected) {
                    ctx.strokeStyle = '#6366f1';
                    ctx.lineWidth = 4;
                } else if (this.highlighted) {
                    ctx.strokeStyle = '#8b5cf6';
                    ctx.lineWidth = 3;
                } else {
                    // Color based on strain
                    const strainColor = this.strain > 0.3
                        ? `rgba(255, ${Math.floor(255 * (1 - this.strain))}, 0, 0.8)`
                        : 'rgba(255, 255, 255, 0.6)';
                    ctx.strokeStyle = strainColor;
                    ctx.lineWidth = 2;
                }

                // Draw bond lines based on order
                if (this.order === 1) {
                    // Single bond
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                } else if (this.order === 2) {
                    // Double bond
                    ctx.beginPath();
                    ctx.moveTo(x1 + perpX * spacing, y1 + perpY * spacing);
                    ctx.lineTo(x2 + perpX * spacing, y2 + perpY * spacing);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(x1 - perpX * spacing, y1 - perpY * spacing);
                    ctx.lineTo(x2 - perpX * spacing, y2 - perpY * spacing);
                    ctx.stroke();
                } else if (this.order === 3) {
                    // Triple bond
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(x1 + perpX * spacing * 1.5, y1 + perpY * spacing * 1.5);
                    ctx.lineTo(x2 + perpX * spacing * 1.5, y2 + perpY * spacing * 1.5);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(x1 - perpX * spacing * 1.5, y1 - perpY * spacing * 1.5);
                    ctx.lineTo(x2 - perpX * spacing * 1.5, y2 - perpY * spacing * 1.5);
                    ctx.stroke();
                }
            }

            /**
             * Check if a point is near this bond
             * @param {number} x - X coordinate
             * @param {number} y - Y coordinate
             * @param {number} threshold - Distance threshold
             * @param {number} scale - Current zoom scale
             * @param {Vector2} offset - Camera offset
             */
            containsPoint(x, y, threshold = 5, scale = 1, offset = { x: 0, y: 0 }) {
                const x1 = (this.atom1.position.x + offset.x) * scale;
                const y1 = (this.atom1.position.y + offset.y) * scale;
                const x2 = (this.atom2.position.x + offset.x) * scale;
                const y2 = (this.atom2.position.y + offset.y) * scale;

                // Point to line segment distance
                const A = x - x1;
                const B = y - y1;
                const C = x2 - x1;
                const D = y2 - y1;

                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                let param = -1;

                if (lenSq !== 0) {
                    param = dot / lenSq;
                }

                let xx, yy;

                if (param < 0) {
                    xx = x1;
                    yy = y1;
                } else if (param > 1) {
                    xx = x2;
                    yy = y2;
                } else {
                    xx = x1 + param * C;
                    yy = y1 + param * D;
                }

                const dx = x - xx;
                const dy = y - yy;
                const distance = Math.sqrt(dx * dx + dy * dy);

                return distance <= threshold;
            }

            /**
             * Serialize bond to plain object
             */
            serialize() {
                return {
                    id: this.id,
                    atom1Id: this.atom1.id,
                    atom2Id: this.atom2.id,
                    order: this.order
                };
            }

            /**
             * Create bond from serialized data
             * @param {object} data - Serialized bond data
             * @param {Map} atomMap - Map of atom IDs to Atom objects
             */
            static deserialize(data, atomMap) {
                const atom1 = atomMap.get(data.atom1Id);
                const atom2 = atomMap.get(data.atom2Id);

                if (!atom1 || !atom2) {
                    throw new Error('Cannot deserialize bond: atoms not found');
                }

                const bond = new Bond(atom1, atom2, data.order);
                bond.id = data.id;
                return bond;
            }
        }

        /**
         * Try to form a bond between two atoms
         * @param {Atom} atom1 - First atom
         * @param {Atom} atom2 - Second atom
         * @param {number} order - Desired bond order
         * @returns {Bond|null} The created bond or null if not possible
         */
        function tryFormBond(atom1, atom2, order = 1) {
            if (!atom1.canBondWith(atom2, order)) {
                return null;
            }

            return new Bond(atom1, atom2, order);
        }
